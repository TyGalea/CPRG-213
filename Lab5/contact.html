<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="company">
        <img alt="Logo" src="images/Simple_Tech_Solutions.png" />
        <h1>Simple Tech Solutions</h1>
      </div>
      <nav>
        <div><a href="index.html">Home</a></div>
        <div class="contact"><a href="contact.html">Contact Us</a></div>
      </nav>
    </header>
    <main>
      <form>
        <div>
          <label>Your name:</label>
          <input type="text" required />
        </div>
        <div>
          <label>Your email:</label>
          <input type="email" required />
        </div>
        <div class="message">
          <label>Your message:</label>
          <input class="message_box" type="text" required />
        </div>
        <button type="submit">submit</button>
      </form>
    </main>
    <footer>
      <p>Created by Tyler Galea.</p>
      <p>
        Follow us on [<a href="#">Twitter</a>] [<a href="#">YouTube</a>] [<a
          href="#"
          >Instagram</a
        >]
      </p>
    </footer>
  </body>
</html>
